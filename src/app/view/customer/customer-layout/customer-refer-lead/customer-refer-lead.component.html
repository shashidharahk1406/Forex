<ng-container >
    <mat-card class="p-0 m-0">
      <div class="add-users mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Assign Leads</h1></div>
            <div class="col-1 close-icon">
              <mat-icon (click)="close()">close</mat-icon>
          </div>
        </div>
      </div>
        <mat-dialog-content class="mat-typography">
         <form [formGroup]="referLeadForm" class="mx-4 my-3">
            <div class="row">
              <div class="col-12" *ngIf="!data?.leadId && currentCounsellor">
                <p>Lead transfer from <b>{{currentCounsellor}} {{counsellorLastname}}</b> </p>
              </div>
                <div class="col-12" >
                    <mat-form-field class="mb-1" appearance="outline" *ngIf="data?.leadId">
                        <mat-label>Select Refer To</mat-label>
                        <mat-select placeholder="Select The Counsellor" formControlName="referTo" [multiple]="data.leadId.length > 1 ? true :false" >
                          <mat-option *ngFor="let referer of referTo" [value]="referer.id">{{referer?.first_name | titlecase}} {{referer?.last_name}}</mat-option>
                        </mat-select>
                        <button
                          mat-button
                          matSuffix
                          mat-icon-button
                          aria-label="Clear"
                          (click)="clearSelectField('referTo')"
                          *ngIf="f['referTo']?.value"
                        >
                          <mat-icon>clear</mat-icon>
                        </button>
                        <mat-error *ngIf="f['referTo'].hasError('required')">
                            Refer To Is Required.
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field class="mb-1" appearance="outline" *ngIf="!data?.leadId">
                        <mat-label>Select Refer To</mat-label>
                        <mat-select placeholder="Select The Counsellor" formControlName="referTo" >
                          <mat-option *ngFor="let referer of referTo" [value]="referer.id">{{referer?.first_name | titlecase }} {{referer?.last_name}}</mat-option>
                        </mat-select>
                        <button
                          mat-button
                          matSuffix
                          mat-icon-button
                          aria-label="Clear"
                          (click)="clearSelectField('referTo')"
                          *ngIf="f['referTo']?.value"
                        >
                          <mat-icon>clear</mat-icon>
                        </button>
                        <mat-error *ngIf="f['referTo'].hasError('required')">
                            Refer To Is Required.
                        </mat-error>
                      </mat-form-field>
             
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="mb-1">
                        <mat-label>Comment</mat-label>
                        <textarea matInput appFormSpace placeholder="Enter Your Comment" formControlName="comment"></textarea>
                        <mat-error *ngIf="f['comment'].hasError('required')">
                            Comment Is Required.
                        </mat-error>
                      </mat-form-field>
                </div>
            </div> -->
         </form>
        </mat-dialog-content>
     
      <mat-dialog-actions class="d-flex">
        <button class="mat-cancel m-1" mat-button (click)="close()">CANCEL</button>
        <button class="mat-disable m-1" mat-button  cdkFocusInitial (click)="onSubmit()">REFER</button>
      </mat-dialog-actions>
    </mat-card>
     
  </ng-container>
