
<mat-tab-group class="lead-card-tabs" (selectedTabChange)="getLeadData($event)">
    <mat-card class="p-0 m-0">
     <div class="row">
      <mat-tab label="All">
        <app-customer-card-content (selectedSort)="onChangeSorting($event)" (selectedSearch)="applySearch($event)" (refresh)="reLoad($event)" [allLeadIds]="leadAllIds" [totalCount]="totalNumberOfRecords" (deleteLead)="delete($event)" [leadData]="allLeadCardsDataSource.filteredData" [ngClass]="allLeadCardsDataSource.data?.length === 1 ? 'set-custom' : ''"></app-customer-card-content>
        <mat-paginator *ngIf="allLeadCardsDataSource.data?.length > 0" [length]="totalNumberOfRecords" [pageSizeOptions]="[10, 20,50]" (page)="onPageChange($event, allLeadCardsDataSource,'All')"  [pageIndex]="pageindex" [pageSize]="pageSize" #allPaginator></mat-paginator>
      </mat-tab>
